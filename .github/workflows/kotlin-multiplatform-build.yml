name: KMP Build and Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup Kotlin and tools
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Gradle dependencies
        run: ./gradlew dependencies

      # Build for all targets
      - name: Build Android App
        run: ./gradlew :androidApp:assembleDebug

          # TODO: Uncomment lines when the iOS app is setup
          #      - name: Build iOS X64
          #        run: ./gradlew :iosX64:build
          #
          #      - name: Build iOS Arm64
          #        run: ./gradlew :iosArm64:build

      # Fail the workflow if any step fails
      - name: Fail on build failure
        uses: actions/github-script@v6
        with:
          script: |
            if [ $? -ne 0 ]; then
              exit 1
            fi
